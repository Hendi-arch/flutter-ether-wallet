name: flutter_smart_contract
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # state management
  stacked: ^2.1.6

  # http service
  dio: ^4.0.0

  # for launching a URL
  url_launcher: ^6.0.6

  # smart contract related
  hex: ^0.2.0
  bip39: ^1.0.6
  web3dart: ^2.1.3
  ed25519_hd_key: ^2.1.0
  web_socket_channel: ^2.1.0

  # local repo packages
  basic_services: # bundle of services
    git:
      url: https://github.com/Hendi-arch/basic_services.git
      ref: 43cb7a834b0c24d8f84e3f4d39c67486dd08cf98

dev_dependencies:
  flutter_test:
    sdk: flutter

  analyzer: ^1.7.1

  build_runner:
  stacked_generator:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/artifacts/

  # To add custom fonts to your application, add an fonts section, like this:
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf